{% extends 'base.html' %}

{% block content %}
<h1 class="mt-3">Add Your Contact</h1>
<form method="POST" action="{{url_for('add_contact')}}">
    <form>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="first_name">First Name</label>
            <input name="first_name" type="text" class="form-control" id="first_name" placeholder="First Name">
          </div>
          <div class="form-group col-md-6">
            <label for="last_name">Last Name</label>
            <input name="last_name" type="text" class="form-control" id="last_name" placeholder="Last Name">
          </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="national_id">National ID</label>
                <input name="national_id" type="text" class="form-control" id="national_id" placeholder="National ID">
              </div>
              <div class="form-group col-md-6">
                <label for="email">Email Address</label>
                <input name="email" type="email" class="form-control" id="email" placeholder="Email Address">
              </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="birthday">Birthday</label>
            <input name="birthday" type="date" class="form-control" id="birthday">
          </div>
          <div class="form-group col-md-4">
            <label for="degree">Degree</label>
            <select name="degree" id="degree" class="form-control">
              <option selected value="">Choose...</option>
              <option value="associate">Associate</option>
              <option value="bachelor">Bachelor</option>
              <option value="master">Master</option>
              <option value="doctoral">Doctoral</option>
              <option value="professional">Professional</option>
            </select>
          </div>
          <div class="form-group col-md-2">
            <label for="inputZip">Age</label>
            <input name="age" type="number" class="form-control" id="Age">
          </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-3">
              <label for="GPA">Grade Point Average</label>
              <input name="gpa" type="text" class="form-control" id="gpa" placeholder="Grade Point Average">
            </div>
            <div class="form-group col-md-3">
                <label for="first_name">Gender</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gender" id="gender1" value="1" checked>
                    <label class="form-check-label" for="gender1">
                      Male
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="gender" id="gender0" value="0">
                    <label class="form-check-label" for="gender0">
                      Female
                    </label>
                  </div>
              </div>
            <div class="form-group col-md-6">
              <label for="description">Description</label>
              <textarea name="description" type="text" class="form-control" id="description" placeholder="Description"></textarea>
            </div>
          </div>
          <div id="form-container">
            <div class="form-row">
                <div class="form-group col-md-3">
                    <label>Address 1:</label>
                    <input type="text" class="form-control" name="address[address1][text]">
                  </div>
                  <div class="form-group col-md-3">
                    <label>Title 1:</label>
                    <input type="text" class="form-control" name="address[address1][title]">
                  </div>
                  <div class="form-group col-md-2">
                    <label>Postal Code 1:</label>
                    <input type="text" class="form-control" name="address[address1][postal_code]">
                  </div>
                  <div class="form-group col-md-3">
                    <label>Phone 1:</label>
                    <input type="text" class="form-control" name="address[address1][phone]">
                  </div>
                  <div class="form-group col-md-1 position-relative mt-5 mt-md-0">
                    <button class="remove-input btn btn-danger position-absolute fixed-bottom" type="button">X</button>
                  </div>
            </div>
            <button class="add-input btn btn-primary" type="button">Add Address</button>
          </div>
        <button type="submit" class="btn btn-primary btn-lg mt-5">Submit</button>
      </form>
</form>
<script src="{{ url_for('static',filename='js/add_contact.js') }}"></script>

{% endblock %}
