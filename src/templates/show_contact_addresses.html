{% extends 'base.html' %}
{% block content %}
<form>
    {% for address in addresses %}
    <div class="form-row mt-5">
        <div class="form-group col-md-3">
            <label>Address {{address.id}}:</label>
            <input type="text" class="form-control" value="{{address.address}}">
          </div>
          <div class="form-group col-md-3">
            <label>Title {{address.id}}:</label>
            <input type="text" class="form-control" value="{{address.title}}">
          </div>
          <div class="form-group col-md-2">
            <label>Postal Code {{address.id}}:</label>
            <input type="text" class="form-control" value="{{address.postal_code}}">
          </div>
          <div class="form-group col-md-3">
            <label>Phone {{address.id}}:</label>
            <input type="text" class="form-control" value="{{address.phone}}">
          </div>
    </div>
    {% endfor %}
</form>
{% endblock %}
